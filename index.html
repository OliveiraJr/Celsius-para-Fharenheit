<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1>Conversor de Temperatura</h1>
        <div class="temperaturas-container">
            <div class="temperatura">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="Ex: 32 °C">
                <button id="celsiusParaFahrenheit" onclick="converterCelsiusFahrenheit()">°C para °F</button>
            </div>
            <div class="temperatura">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Ex: 32 °F">
                <button id="fahrenheitParaCelsius" onclick="converterFahrenheitCelsius()">°F para °C</button>
            </div>
        </div>
        <div id="resultado">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
